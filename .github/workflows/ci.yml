name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - '**/*.png'
  pull_request:
    branches: [master]
    paths-ignore:
      - 'README.md'
      - '**/*.md'
      - '**/*.png'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download source
        uses: actions/checkout@v2

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1

      - name: Run tests
        run: crystal spec
